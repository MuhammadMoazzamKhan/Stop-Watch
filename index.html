<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Clock</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="timer" id="min">00</div>
            <div class="timer">:</div>
            <div class="timer" id="sec">00</div>
            <div class="timer" >:</div>
            <div class="timer" id="msec">00</div>
            <div class="btn">
                <button class="button-78" role="button" id="startbtn"> Start</button>
                <button  class="button-78" role="button" id="stopbtn"> Stop</button>
                <button  class="button-78" role="button" id="resetbtn"> Reset</button>
            </div>
        </div>
        <h1 class="heading">@Created by Muhammad Maazzam Khan</h1>
    </div>

    <script src="app.js"></script>
</body>

</html>
